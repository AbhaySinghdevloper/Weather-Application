<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="http://www.yoursite.com/your_favicon.png" type="image/x-icon" />
    <title>Weather App</title>
</head>

<body>
    <div class="app_main">
        <div class="searchInputBox">
            <input type="text" id="Location" class="Location" placeholder="Enter City Name....." autocomplete="off">
        </div>
        <div class="WeatherInfo">
            <div class="location-details">
                <div class="city" id="city">Not Found!</div>
                <div class="date" id="date"></div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp"></div>
                <div class="min-max" id="min-max"></div>
                <div class="weather" id="weather"></div>
                <div class="img" id="img">
                    
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
